<div class="wrapper">
    <mat-card class="card">
        <mat-card-content class="h-100 p-0">
            <div class="row h-100">
                <div class="col-md-6 bg-white d-flex flex-column  justify-content-center align-items-center text-dark">
                    <div class="header">
                        <h1 class="font-weight-bold">This is your <span style="color: purple;">TODO</span> APP</h1>
                    </div>
                    <form class="w-100 mt-5 d-flex flex-column  justify-content-center align-items-center" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h3>Please login to your account</h3>
                        <mat-form-field class="example-full-width w-75">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
                        </mat-form-field>
                        <mat-form-field class="example-full-width w-75">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password">
                        </mat-form-field>
                        <button type="submit" class="w-50 p-4" mat-raised-button color="primary">LOG IN</button>
                    </form>
                    <div class="d-flex justify-content-center mt-5 mt-md-4">
                        <h3>Don't have an account?</h3>
                        <button class="ms-md-3 pb-1" mat-stroked-button color="primary" [routerLink]="['/register']">CREATE NEW</button>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center text-center p-2">
                    <div class="w-75">
                        <p>TODO APP will help you with organize your time with tasks that you have to do.</p>
                        <p>You have to choose tasks that are to do then you can change their status to in progress or to done.</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
