<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" id="todo-form-wrapper">
            <mat-card class="mt-3">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline" id="form-field" >
                        <mat-label>Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix style="color: white;">sentiment_very_satisfied</mat-icon>
                        <mat-hint class="text-white">Add task name</mat-hint>
                    </mat-form-field>
                    <button class="w-100" *ngIf="!isEditEnabled" (click)="addTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Add</button>
                    <button class="w-100" *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Update</button>
                </form>
            </mat-card>
        </div>
        <div class="col-md-9 mt-3">
           <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- To do part -->
                        <div class="example-container todos">
                            <h2 class="head-title">To do <span *ngIf="this.tasks.length > 0">(<span class="primary-color">{{tasks.length}}</span>)</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i = index;" cdkDrag>{{item.description}}
                                <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i, KindOfTodos.ToDo)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                        
                    </div>
                    <div class="col-md-4">
                        <!-- In progress part -->
                        <div class="example-container todos">
                            <h2 class="head-title">In progress <span *ngIf="this.inProgress.length > 0">(<span class="primary-color">{{this.inProgress.length}}</span>)</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inProgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inProgress;let i = index;" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i, KindOfTodos.InProgress)"><mat-icon>delete</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container todos">
                            <h2 class="head-title">Done <span *ngIf="this.done.length > 0">(<span class="primary-color">{{this.done.length}}</span>)</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index;" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i, KindOfTodos.Done)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
